{% block content %}
  <p>   Hello {% if user.is_authenticated %} {{ user.username }}{% endif %}!</p>
  <h1>Skills View</h1>

    <!-- https://stackoverflow.com/questions/39661541/django-get-returned-more-than-one-it-returned-700 -->

    <ul>
                        {%for key, value in dict_cl.items %}
                        <p><a>{{ key }}</a></p>
                                {%for result in value %}
                                         <table border="1">
                                        <tr>
                                         <th width=100px>{{ result.user_id_id }}</th>
                                        <th width=100px>{{ result.skill_level }}</th>
                                         <th width=100px>{{ result.skill_name_id }}</th>
                                         </tr>
                                        </table>
                                 {% endfor %}
                        {% endfor %}


    </ul>
